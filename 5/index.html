<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="google-container">
        <img id="google-logo" src="google_logo.png" alt="Google Logo">

        <form id="search-form" action="https://www.google.com/search" method="GET">
            <input id="search-input" type="text" name="q" placeholder="Google'da Ara">
            <div id="buttons">
                <button id="search-btn" type="submit">Google'da Ara</button>
                <button id="feeling-lucky-btn">Ben Şanslıyım</button>
            </div>
        </form>
    </div>

</body>
</html>

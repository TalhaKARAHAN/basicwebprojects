<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<!-- <body style="background-image: url('background.jpg');"> -->

<div class="container">
    <h2 class="text-center mb-4">Form Exercise</h2>
    <form id="userForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="score">Score:</label>
            <input type="number" class="form-control" id="score" name="score" required>
        </div>
        <div class="btn-group" role="group" aria-label="Submit and Reset Buttons" >
            <button type="submit" class="btn btn-dark"  id="submitButton" style="margin-right: 20px;">Submit</button>
            <button type="reset" class="btn btn-dark" id="resetButton" style="margin-left: 20px;">Reset</button>
        </div>
        

    </form>
    <div id="alertMessage" class="alert mt-3"></div>
    <ul id="userList" class="mt-3"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
